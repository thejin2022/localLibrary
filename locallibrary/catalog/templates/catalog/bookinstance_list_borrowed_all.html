{% extends "base_generic.html" %}

{% block content %}
  <h1>所有被借出的書籍</h1>

  {% if bookinstance_list %}
    <ul>
      {% for bookinst in bookinstance_list %}
        <li>
          <a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a>
          （{{ bookinst.borrower }} 借閱，應於 {{ bookinst.due_back }} 歸還）
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>目前沒有書被借出。</p>
  {% endif %}
{% endblock %}
